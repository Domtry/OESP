version: '3.8'

services:
  # Database for Sync Server
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: oesp_sync
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Sync Server (Python)
  sync-server:
    build:
      context: .
      dockerfile: oesp_sync_server/Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/oesp_sync
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # Web App (React + Vite)
  web-app:
    build:
      context: .
      dockerfile: oesp-ts-test-app/Dockerfile
      args:
        VITE_OESP_SYNC_BASE_URL: http://localhost:8000
    ports:
      - "3000:80"
    depends_on:
      - sync-server
    restart: unless-stopped
